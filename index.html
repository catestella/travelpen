<!DOCTYPE html>
<html>
<head>
	<title>Travel Pen</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="js/vegas/vegas.min.css">
	<!-- <link rel="stylesheet" href="/js/vegas/vegas.min.css"> -->
	<link rel="stylesheet" href="css/main.css">

	<!--Google Font-->
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

	<!--Font Awesome-->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!--ANIMATE-->
	<link rel="stylesheet" href="css/animate.css">

	<!--ZODIAC TAB ICON-->
	<link rel="shortcut icon" href="img/globe-icon.png">

</head>
<body>

	<div class="info">
		<div class="airplane">
				<i class="fa fa-globe fa-5x" aria-hidden="true"></i>
		</div>
				<h2>Create Your Workspace</h2>
				<h3>Pick the location and find other traveling workers in your desired paradise to create your own remote year or remote week. Don't wait...it starts with now.</h3>
			</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>Travel Pen</h1>

			<form id="todoForm">
				<div class="form-group">
					<input id="username" class="form-control" placeholder="Name">
				</div>

				<div class="form-group">
					<textarea id="comment" class="form-control" placeholder="Where Do You Want To Travel?"></textarea>
				</div>

				<div class="form-group">
					<button type="button" onclick="todoList()" class="btn btn-primary btn-lg">click me</button>
				</div>
			</form>

			<ul id="commentList" class="list-group">
			</ul>

			
		</div>
	</div>
</div>

<script src="js/main.js"></script>
</body>
</html>
